<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <div>
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" placeholder="Digite a temperatura">
    </div>
    <div>
        <label for="de">Converter de:</label>
        <select id="de">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </div>
    <div>
        <label for="para">Converter para:</label>
        <select id="para">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </div>
    <button onclick="converterTemperatura()">Converter</button>
    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="resultado-texto">Aguardando convers√£o...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
